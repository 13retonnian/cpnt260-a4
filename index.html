<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav id="NavBar">
      <a href="sites/cpnt260-a2/index.html">Nature Stuff</a>
      <a href="sites/cpnt260-a3/index.html">Castle Gallery</a>                    
      <a href="sites/cpnt260-a1/index.html">About Halloween</a>
      <a href="sites/user-form/index.html">Make a Haunted House</a>
    </nav>    
    <h1 id="title">Landing Page</h1>
  </header>
  <main>
    <section id="hero-section">
      <h2>Build a civilization on the moon!</h2>
      <form id="moon-civ-form">
        <section>
          <label for="moon-civilization-name">Name the civilization:</label>
          <input type="text" name="moon-civilization-name" value="" placeholder="ex: Moon Metropolis, Lunar Land">
        </section>
        <section>
          <label for="moon-civ-location">Where on the moon is the moon civilization? (Hold ctrl to select multiple)</label>
          <div>
          <select id="moon-civ-locations" name="moon-civ-location" value="select" multiple>
          <option value="space">On the side facing space ("dark side")</option>
          <option value="light-side">On the side facing earth ("light side")</option>
          <option value="inside">Inside the moon</option>
          <option value="crater">In a crater</option>
          <option value="moon-mountain">On a moon mountain</option>
          <option value="all-over">All over the place</option>          
          </select>
          </div>
        </section>
        <section>
          <label for="civ-appearance">What does the civilization look like? (Hold ctrl to select multiple)</label>
          <div>
          <select name="civ-appearance" id="civ-appearance" multiple>
            <option value="bubble">It's in a big bubble</option>
            <option value="futuristic">It's futuristic</option>
            <option value="post-apocalyptic">It's post-apocalyptic</option>
            <option value="sword-and-sorcery">It's sword and sorcery</option>
            <option value="space-Western">It's space Western</option>
            <option value="cyberpunk">It's cyberpunk</option>
            <option value="space-opera">It's space opera</option>
            <option value="steampunk">It's steampunk</option>
            <option value="realistic">It's realistic</option>
            <option value="heavy-metal">It's heavy metal</option>
            <option value="dystopian">It's dystopian</option>
            <option value="utopian">It's utopian</option>
            <option value="anime">It's anime</option>
            <option value="big-buildings">It has huge buildings</option>
            <option value="small-buildings">It has small huts</option>
            <option value="small-buildings">It's Lovecraftian</option>
            <option value="uncivilized">It's uncivilized</option>
          </div>
          </select>
        </section>
        <section>
          <label for="civilization-type">Civilization Type (Hold ctrl to select multiple)</label>
          <div>
          <select id="civilization-types" name="civilization-type" value="select" multiple>
            <option value="anarchist">Anarchist</option>
            <option value="minarchist">Minarchist</option>
            <option value="communist">Communist</option>
            <option value="monarchist">Monarchist</option>
            <option value="democracy">Democratic</option>
            <option value="oligarchy">Oligarchic</option>
            <option value="aristocracy">Aristocracy</option>
            <option value="republic">Republic</option>
            <option value="fascist">Fascist</option>
            <option value="capitalist">Capitalist</option>
            <option value="athiest">Athiest</option>
            <option value="religious">Religious</option>
            <option value="nationalist">Nationalist</option>
            <option value="authoritarian">Authoritarian</option>
            <option value="libertarian">Libertarian</option>
            <option value="socialist">Socialist</option>
            <option value="uncivilized">Uncivilized</option>
          </select> 
          </div>
        </section>
        <section>
          <label for="number-of-citizens">How many people live in the moon civilization?</label>
          <input type="number" name="number-of-citizens" value="0">
        </section>
        <section>
          <label for="description">
            Describe more about the civilization: (max 300 characters):
          </label>						
          <textarea name="comments"> 
          </textarea>
        </section>
        <input type="submit" value="Build Civilization Now!" id="build-button">				
      </form>
    </section>
  </main>
  <footer>
  </footer>
</body>
</html>
